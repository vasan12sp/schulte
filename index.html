<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Table v2</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 flex items-center justify-center min-h-screen py-10">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full max-w-md mx-4 overflow-hidden">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Schulte Table</h1>
        <p id="instruction-text" class="text-center text-gray-600 mb-4">Click the numbers in order from 1 to 25.</p>
        
        <!-- Grid Size Selector -->
        <div class="mb-4">
            <label for="grid-size" class="block text-sm font-medium text-gray-700 mb-1">Grid Size:</label>
            <select id="grid-size" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                <option value="3">3x3 (Easy)</option>
                <option value="4">4x4 (Medium)</option>
                <option value="5" selected>5x5 (Standard)</option>
                <option value="6">6x6 (Hard)</option>
            </select>
        </div>

        <!-- Game Info Bar -->
        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg mb-4">
            <div>
                <span class="text-sm text-gray-500">Next:</span>
                <span id="target-number" class="text-2xl font-bold text-blue-600">1</span>
            </div>
            <div class="text-center">
                <span class="text-sm text-gray-500">Time:</span>
                <span id="timer" class="text-2xl font-bold text-gray-800 font-mono-google">0.00</span>
            </div>
            <div class="text-right">
                <span class="text-sm text-gray-500">Best:</span>
                <span id="best-time" class="text-2xl font-bold text-yellow-600 font-mono-google">--.--</span>
            </div>
        </div>

        <!-- Schulte Table Grid -->
        <div id="grid-container" class="grid grid-cols-5 gap-2 sm:gap-3 mb-4">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Controls -->
        <button id="reset-button" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            New Game
        </button>

    </div>

    <!-- Link to the external JavaScript file -->
    <!-- 'defer' ensures the HTML is parsed before the script runs -->
    <script src="script.js" defer></script>
    
</body>
</html>
